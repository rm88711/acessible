<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{~/css/global.css}">
    <style type="text/css"></style>

    <title>Cadastro de local</title>
</head>

<body>
    <nav class="letramenu flexmenu" id="menu-h">
        <ul>

            <li>
                <a href="/localacessilidade">Home</a>
            </li>

            <li><a href="/localacessilidade/new">Cadastro</a></li>

        </ul>
    </nav>
    <div class="fomrs">
        <div>
            <form action="/localacessilidade" method="POST" th:object="${localAcessilidade}">
                <input class="hide" th:field="*{idLocal}" id="idLocal">
                <div class="listBlock borda letras">
                    <div class="linhacadastro">
                        <label for="local" th:field="*{local}">
                            <h2>Local:</h2>
                        </label>
                        <input type="text" id="local">
                    </div>

                    <div class="linhacadastro">
                        <label for="estado" th:field="*{estado}">
                            <h2>Estado:</h2>
                        </label>
                        <div><input type="text" id="estado"></div>
                    </div>

                    <div class="linhacadastro">
                        <label for="cidade" th:field="*{cidade}">
                            <h2>Cidade:</h2>
                        </label>
                        <div><input type="text" id="cidade"></div>
                    </div>

                    <div class="linhacadastro">
                        <label for="bairro" th:field="*{bairro}">
                            <h2>Bairro:</h2>
                        </label>
                        <div><input type="text" id="bairro"></div>
                    </div>

                    <div class="linhacadastro">
                        <label for="logradouro" th:field="*{logradouro}">
                            <h2>Endere√ßo:</h2>
                        </label>
                        <div><input type="text" id="logradouro"></div>
                    </div>

                    <div class="linhacadastro">
                        <label for="cep" th:field="*{cep}">
                            <h2>Cep:</h2>
                        </label>
                        <div><input type="text" id="cep"></div>
                    </div>

                    <div class="linhacadastro">
                        <label for="tipo" th:field="*{tipo}">
                            <h2>Tipo:</h2>
                        </label>
                        <div><input type="text" id="tipo"></div>
                    </div>

                </div>
                <div class="buttons">
                    <a href="/localacessilidade">
                        <span class="material-icons">edit</span>
                        <input type="submit" value="salvar" class="button">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
